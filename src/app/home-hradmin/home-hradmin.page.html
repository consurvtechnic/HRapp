<ion-menu side="start" content-id="main-content">
  <!-- <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="assets/images/user.png" alt="">
      <ion-label>
        <h2>Ms. Farahin</h2>
        <p>HR Manager (admin) </p>
      </ion-label>
    </div>
    <div class="action-button">
      <ion-button (click)="navigateToAddStaff()">
        <ion-icon slot="start" name="add"></ion-icon> Add Staff
      </ion-button>
    </div>
    <ion-list class="menu-items" lines="none">
      <ion-item (click)="navigateToDashboard()">
        <ion-icon name="home-outline" ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item class="active" (click)="navigateToStaff()">
        <ion-icon name="person-outline" ></ion-icon>
        <ion-label>Staff</ion-label>
      </ion-item>
      <ion-item (click)="navigateToLeaveRules()">
        <ion-icon name="bag-check-outline" ></ion-icon>
        <ion-label>Leave Rules</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-clear-outline" ></ion-icon>
        <ion-label>Leave Balance</ion-label>
      </ion-item>
      <ion-item (click)="signOut()">
        <ion-icon name="exit-outline" ></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
  </ion-content>
</div>
