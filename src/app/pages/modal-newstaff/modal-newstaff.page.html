<ion-header>
  <ion-toolbar>
    <ion-title>Add New Staff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row> <!--
      <ion-col text-center>
        Model Title : {{ model_title }}
      </ion-col> -->
    </ion-row>

    <ion-row>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>I/C</ion-label>
          <ion-input formControlName="ic"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-input formControlName="gender"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block">Submit</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModel()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
