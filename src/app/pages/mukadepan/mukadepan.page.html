<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <div class="container">
    <h2 style="text-align:center">Welcome Back, {{displayUserData?.staff_name}}!</h2>
    <img src="assets/images/home1.png"  class="smalllogo"/>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button (click)="showToast1()" expand="full" (click)="checkInAction()" color="success">Check In</ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button (click)="showToast2()" expand="full" (click)="checkOutAction()"color="danger">Check Out</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="status"> 
      <h3 style="text-align:center">Status: </h3>
      <ion-list>
        <ion-item *ngFor="let tran of transactions">      
          <p *ngIf=" a.checkInAction == 'showToast1'" > You have redeemed  {{a.checkin | date:'EEEE, h:mm a, dd/MM/yyyy '}} points.  </p>
          <p *ngIf=" a.checkOutAction == 'showToast2'" > You have earned  {{a.checkout | date:'EEEE, h:mm a, dd/MM/yyyy '}}} points.  </p>  
        </ion-item>
      </ion-list>
    </div>
    <p><ion-button (click)="goToList()" expand="block" >List of Attendees</ion-button></p>
    <!-- <p><ion-button (click)="showToast3()" expand="block" >Leave</ion-button></p> -->
  </div>
</ion-content>
