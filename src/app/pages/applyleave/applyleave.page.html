<ion-header [translucent]="true">
  <ion-toolbar color='light'>
    <ion-title>Apply Leave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Type of leave:</ion-label>
      <ion-select slot="end" [(ngModel)]='leaveType'>
        <ion-select-option *ngFor="let item of leaveTypeChoices" [value]="item.typeid">{{item.leavetype}}</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Reason:</ion-label>
      <ion-input type="text" type="text" [(ngModel)]='reason'> </ion-input>
  </ion-item>

  <ion-item lines="none" >
    <ion-label>From:</ion-label>
  </ion-item>

  <ion-item>
      <div class="container">
        <ion-button color="warning"><ion-label>Pick Date</ion-label><ion-datetime [(ngModel)]="currentDate"></ion-datetime></ion-button>
          <ion-button color="warning"><ion-label>Duration</ion-label>
            <ion-select slot="end" [(ngModel)]='halfday1'>
              <ion-select-option value="1">Full day</ion-select-option>
              <ion-select-option value="2">Morning Only</ion-select-option>
              <ion-select-option value="3">Evening Only</ion-select-option>
        </ion-select></ion-button>
      </div>
  </ion-item>

  <ion-item lines="none">
    <ion-label>To:</ion-label>
  </ion-item>

  <ion-item>
      <div class="container">
        <ion-button color="warning"><ion-label>Pick Date</ion-label><ion-datetime [(ngModel)]="endDate"></ion-datetime></ion-button>
          <ion-button color="warning"><ion-label>Duration</ion-label>
            <ion-select slot="end" [(ngModel)]='halfday2'>
              <ion-select-option value="1">Full day</ion-select-option>
              <ion-select-option value="2">Morning Only</ion-select-option>
              <ion-select-option value="3">Evening Only</ion-select-option>
        </ion-select></ion-button>
      </div>
  </ion-item>

  <ion-item lines="none">
    <div class="applyButton">
      <ion-button (ionClear)="ionClear($event)" (click)="showAlert()" expand="full" (click)="applyCuti()" class="apply-button" color="secondary">Apply Leave</ion-button>
    </div>
  </ion-item>

  <div class="cuti">
      <ion-card color="success">
        <ion-card-header></ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="primary-contrast">Leave Balance for year 2021:</ion-card-subtitle>
          <ion-card-title color="primary-contrast" style="font-size:70px">
            {{leaveBalance}}
          </ion-card-title>
          <ion-card-subtitle color="primary-contrast" style="font-size:20px">Days</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
  </div>

</ion-content>
