<ion-header>
  <ion-toolbar>
    <ion-title>Staff Database</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <ion-row class="ion-align-self-center">
      <ion-button (click)="openIonModal()">Register New Staff</ion-button>
    <strong *ngIf="modelData">{{modelData}}</strong>
</ion-row>


  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      #staffTable
      class="material"
      rowHeight="auto"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="50" 
      [footerHeight]="50"
      [scrollbarH]="true">

      <ngx-datatable-column name="Name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span class='cell'>
            {{row.name}}
          </span>
          </ng-template>
      </ngx-datatable-column>
    
      <ngx-datatable-column name="Username">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.username}}
        </ng-template>
      </ngx-datatable-column>
    
      <ngx-datatable-column name="Email">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.email}}
        </ng-template>
      </ngx-datatable-column>

        <ngx-datatable-column name="Settings">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <!--{{row.id}}-->
            <ion-button color="secondary" *ngIf="!enableEdit" (click)="editRow(row)">Edit</ion-button>
            <ion-button color="danger" (click)="deleteRow(row)">Delete</ion-button>
          </ng-template>
        </ngx-datatable-column>
        
    </ngx-datatable>
  </div>
</div>

  


</ion-content>
