<ion-header>
  <ion-toolbar>
    <ion-title>List of Attendees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color='medium'>
      <ion-grid>
        <ion-row>
          <ion-col>Name:</ion-col>
          <ion-col>Time & Date:</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let a of displayUserData2" ><ion-col>{{a.staff_name}}</ion-col><ion-col>{{a.checkin | date:'EEEE, h:mm a, dd/MM/yyyy '}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div class="bawah">
    <ion-button (click)="goBack()" expand="block" >Back to Homepage</ion-button>
  </div>
  
</ion-content>
